<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>Progress Steps</h2>
        <div class="section1">
          <div class="circle circle-bg">
            <div class="innerCircle">1</div>
          </div>
          <div class="line">
            <div class="innerLine"></div>
          </div>
          <div class="circle">
            <div class="innerCircle">2</div>
          </div>
          <div class="line">
            <div class="innerLine"></div>
          </div>
  
          <div class="circle">
            <div class="innerCircle">3</div>
          </div>
          <div class="line">
            <div class="innerLine"></div>
          </div>
  
          <div class="circle">
            <div class="innerCircle">4</div>
          </div>
        </div>
        <div class="section2">
          <button id="prev">Prev</button>
          <button id="next">Next</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
